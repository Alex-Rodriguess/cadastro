<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro cliente</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-warning">
      <a href="#" class="navbar-brand">Produtos</a>
    </nav>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="d-block"
      width="15%"
      height="200"
      aria-label="Placeholder: Image cap"
      preserveAspectRatio="xMidYMid slice"
      viewBox="0 0 318 180"
      style="font-size: 1.125rem; text-anchor: middle"
    >
      <rect width="100%" height="100%" fill="#868e96"></rect>
      <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
    </svg>

    <form method="post" action="" onsubmit="return enviarDados();"></form>
    <table class="table">
      <div class="table__container">
        <tr>
          <td class="table__produto">Produto:</td>
          <td><input type="text" name="produto" id="produto" /></td>
        </tr>
        <tr>
          <td class="table__codigo">CÃ³digo:</td>
          <td><input type="text" name="codigo" id="codigo" /></td>
        </tr>
        <tr>
          <td class="table__quantidade">Quantidade:</td>
          <td><input type="number" name="quantidade" id="quantidade" /></td>
        </tr>
        <tr>
          <td class="table__valor">Valor:</td>
          <td>
            <input
              type="text"
              name="valor"
              step="0.01"
              id="valor"
              placeholder="R$"
            />
          </td>
        </tr>
        <tr>
          <td class="table__imagem">Imagem:</td>
          <td>
            <input
              type="file"
              multiple=""
              name="imagem"
              id="imagem"
              accept="image/*"
            />
          </td>
          <td>
            <input
              type="submit"
              value="Enviar Imagem  "
              onclick="enviarDados()"
            />
          </td>
        </tr>
        <div class="col-md-2">
          <div class="card">
            <div class="card-header bg-warning">
              <h4>Add Produto</h4>
            </div>
          </div>
        </div>
      </div>
    </table>
    <script>
      function enviarDados() {
        var produto = document.getElementById("produto").value;
        var codigo = document.getElementById("codigo").value;
        var quantidade = document.getElementById("quantidade").value;
        var valor = document.getElementById("valor").value;
        var imagem = document.getElementById("imagem").value;

        if (produto.length < 3 || produto.length > 30)
          alert("Tamanho do nome do produto invalido");
      }
    </script>
  </body>
</html>
